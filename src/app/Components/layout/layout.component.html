          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="dashboard/users"

          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="dashboard/products"

            >
          </li>
        </ul>
        }@else {
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

        >
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="dashboard"
              >All Products</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="dashboard/products"
              >Cart</a
            >
          </li>
        </ul>
        }

        <ul class="navbar-nav" *ngIf="!storedUser">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="signup"
              >Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="login"
              >Login</a
            >
          </li>
        </ul>
        <div class="d-flex" *ngIf="storedUser">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link inactive pe-none" aria-current="page" href="#">

            <li class="nav-item">
              <button class="btn btn-danger" type="submit" (click)="logOut()">
